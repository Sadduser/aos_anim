<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOS-animation</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <main class="main">



    <div class="first_blok">
      <h1 class="header">
        Здесь представлены анимации созданные с помощью библиотеки AOS
      </h1>
    </div>
    <hr class="hr">

    <div class="main_inner">
      <div class="aos_anim">

        <div class="left_anim">
          <div data-aos="fade-up" data-aos-duration="500">
            <div class="anim_blok">
              <h3 class="h3">Анимация-1</h3>
            </div>
          </div>

          <div data-aos="fade-right" data-aos-duration=500">
            <div class="anim_blok">
              <h3 class="h3">Анимация-2</h3>
            </div>
          </div>

          <div data-aos="fade-up-left" data-aos-duration="500">
            <div class="anim_blok">
              <h3 class="h3">Анимация-3</h3>
            </div>
          </div>

          <div data-aos="flip-left" data-aos-duration="500">
            <div class="anim_blok">
              <h3 class="h3">Анимация-4</h3>
            </div>
          </div>

          <div data-aos="zoom-in-up" data-aos-duration="500">
            <div class="anim_blok">
              <h3 class="h3">Анимация-5</h3>
            </div>
          </div>

          <div data-aos="zoom-in-left" data-aos-duration="500">
            <div class="anim_blok">
              <h3 class="h3">Анимация-6</h3>
            </div>
          </div>

          <div data-aos="zoom-out-right" data-aos-duration="500">
            <div class="anim_blok">
              <h3 class="h3">Анимация-7</h3>
            </div>
          </div>

          <div data-aos="zoom-out-left" data-aos-duration="500">
            <div class="anim_blok">
              <h3 class="h3">Анимация-8</h3>
            </div>
          </div>

          <div data-aos="fade-up" data-aos-duration="500">
            <div class="anim_blok">
              <h3 class="h3">Анимация-9</h3>
            </div>
          </div>

          <div data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="500">
            <div class="anim_blok">
              <h3 class="h3">Анимация-10</h3>
            </div>
          </div>
        </div><!--/left_anim  -->

      </div>

    </div>

  </main>




  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="./js/script.js"></script>
</body>

</html>
